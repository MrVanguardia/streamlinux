<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Monitor outline -->
  <rect x="24" y="28" width="80" height="56" rx="4" ry="4" fill="#fff" opacity="0.95"/>
  
  <!-- Screen -->
  <rect x="28" y="32" width="72" height="44" rx="2" ry="2" fill="url(#screenGradient)"/>
  
  <!-- Play button -->
  <polygon points="54,44 54,66 74,55" fill="#6C63FF"/>
  
  <!-- Monitor stand -->
  <rect x="56" y="84" width="16" height="8" fill="#fff" opacity="0.95"/>
  <rect x="48" y="92" width="32" height="4" rx="2" ry="2" fill="#fff" opacity="0.95"/>
  
  <!-- Signal waves -->
  <path d="M92,36 Q100,44 92,52" stroke="#fff" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M98,32 Q110,44 98,56" stroke="#fff" stroke-width="3" fill="none" opacity="0.6"/>
</svg>
